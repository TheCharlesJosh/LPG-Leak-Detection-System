<!DOCTYPE html>
<html manifest="/cache.manifest">
	<head>
	  <link rel="stylesheet" href="/css/normalize.css">
	  <link rel="stylesheet" href="/css/rangeslider.css">
	  <link rel="stylesheet" href="/css/styles.css">
	  <title>LPG Leak Detector System - Control Panel</title>
	</head>
	<body>
	  <header>
	    <nav>
	      <ul>
	        <li><a href=""><b>LPG Leak Detector System</b></a></li>
	        <li><a href="#console">Console</a></li>
	        <li><a href="#options">Options</a></li>
	      </ul>
	    </nav>
	  </header>
	  <div id="content">
	    <h2><span>Status: </span><span id="curr-stat">Galileo is offline / File not found.</span></h2>
	    <h4 id="curr-desc">If the Galileo is turned on, try rebooting the device. Else, the IP address might have changed.</h4>
	    <h3 id="console">Console</h3>
	    <article id="machine-log">
	      <ul>
	        <li>Hello there!</li>
	      </ul>
	    </article>
	    <h3 id="options">Options</h3>
	    <article id="machine-opt">
	      <ul>
	        <li><input type="checkbox" name="board-switch" value="board-switch" id="board-switch" checked disabled><label class="checkbox" for="board-switch">Leak Detector</label></li>
	        <li><input type="checkbox" name="board-startup" value="board-startup" id="board-startup" checked disabled><label class="checkbox" for="board-startup">Start sensing on startup</label></li>
	        <li><input type="range" name="leak-threshold" id="leak-threshold" min="200" max="10000" step="10" value="4420" disabled><label class="range" for="leak-threshold">Set the threshold gas concentration (<output class="slide-val">5000</output> ppm)</label></li>
	        <li><input type="range" name="leak-duration" min="0.0" max="20.0" step="0.1" id="leak-duration" value="1.2" disabled><label class="range" for="leak-duration">Set the duration to consider a link (<output class="slide-val">5000</output> seconds)</label></li>
	      </ul>
	    </article>
	  </div>
	  <footer>
	    <p>LPG Leak Detector System - Bayanihan Labs 2014</p>
	  </footer>
	  <script src="/js/jquery.min.js"></script>
	  <script src="/js/rangeslider.min.js"></script>
	  <script type="text/javascript">
	  	$('input[type="range"]').rangeslider({
	  	  polyfill: false
	  	});
	  </script>
	</body>
</html>
